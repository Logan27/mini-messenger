# Docker Compose Production Override
# ===========================================
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# This file overrides the base docker-compose.yml for production deployments.
# Make sure to copy .env.production to .env before running.

services:
  backend:
    build:
      target: production
    environment:
      NODE_ENV: production
      CORS_ORIGIN: ${CORS_ORIGIN:-https://messenger.logan27.store}
      FRONTEND_URL: ${FRONTEND_URL:-https://messenger.logan27.store}
      TRUST_PROXY: "true"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  frontend:
    build:
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL:-https://messenger.logan27.store/api}
        VITE_SOCKET_URL: ${VITE_SOCKET_URL:-https://messenger.logan27.store}
    environment:
      - NODE_ENV=production
      - VITE_API_URL=${VITE_API_URL:-https://messenger.logan27.store/api}
      - VITE_SOCKET_URL=${VITE_SOCKET_URL:-https://messenger.logan27.store}
    restart: always
    volumes: []  # No volume mounts in production (use built image)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  postgres:
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  redis:
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  clamav:
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
