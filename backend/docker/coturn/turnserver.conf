# STUN/TURN server configuration
listening-port=3478
tls-listening-port=5349
alt-listening-port=3479
alt-tls-listening-port=5350

# Use a static secret for authentication
lt-cred-mech
static-auth-secret=my-secret-turn-password

# Realm for the TURN server
realm=messenger.local

# Log file
log-file=/var/log/turnserver.log

# No CLI
no-cli

# No TLS
no-tls
no-dtls

# Verbose logging
verbose
