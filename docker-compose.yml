# Docker Compose configuration for Messenger Application

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: messenger-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-messenger}
      POSTGRES_USER: ${DB_USER:-messenger}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-messenger_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/docker/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - messenger-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-messenger} -d ${DB_NAME:-messenger}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: messenger-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-messenger_redis_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - messenger-network
    healthcheck:
      test: ["CMD-SHELL", "redis-cli --raw incr ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ClamAV for file scanning
  clamav:
    image: clamav/clamav:latest
    container_name: messenger-clamav
    restart: unless-stopped
    ports:
      - "3310:3310"
    volumes:
      - clamav_data:/var/lib/clamav
    networks:
      - messenger-network
    healthcheck:
      test: ["CMD", "/usr/local/bin/clamdcheck.sh"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s

  # Backend Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-production}
    container_name: messenger-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 4000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://${DB_USER:-messenger}:${DB_PASSWORD:-messenger_password}@postgres:5432/${DB_NAME:-messenger}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-messenger}
      DB_USER: ${DB_USER:-messenger}
      DB_PASSWORD: ${DB_PASSWORD:-messenger_password}
      REDIS_URL: redis://:${REDIS_PASSWORD:-messenger_redis_password}@redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-messenger_redis_password}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production-32-chars-min}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-refresh-secret-change-in-production-32-chars}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}
      SESSION_SECRET: ${SESSION_SECRET:-your-session-secret-change-in-production}
      CLAMAV_HOST: clamav
      CLAMAV_PORT: 3310
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      CORS_CREDENTIALS: "true"
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      MOBILE_APP_SECRET: ${MOBILE_APP_SECRET:-dev_mobile_secret_change_in_production}
      CSRF_SECRET: ${CSRF_SECRET:-your-csrf-secret-change-this-in-production}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      AUTO_VERIFY_EMAIL: ${AUTO_VERIFY_EMAIL:-true}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
      # Mount source code for development
      - ./backend/src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      clamav:
        condition: service_started
    networks:
      - messenger-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Application
  frontend:
    image: messenger-backend
    # build:
    #   context: ./frontend
    #   dockerfile: Dockerfile
    #   target: development
    #   args:
    #     VITE_API_URL: ${VITE_API_URL:-http://localhost:4000/api}
    #     VITE_SOCKET_URL: ${VITE_SOCKET_URL:-http://localhost:4000}
    command: >
             npm install && 
             echo 'Dependencies installed.' && 
             npm run dev -- --host 0.0.0.0 --force"
    container_name: messenger-frontend
    environment:
      - NODE_ENV=development
      - VITE_API_URL=${VITE_API_URL:-http://localhost:4000/api}
      - VITE_SOCKET_URL=${VITE_SOCKET_URL:-http://localhost:4000}
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - messenger-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Nginx Reverse Proxy (optional - for production)
  nginx:
    image: nginx:alpine
    container_name: messenger-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - messenger-network
    profiles:
      - production

  # Redis Commander (for development)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: messenger-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:${REDIS_PASSWORD:-messenger_redis_password}
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - messenger-network
    profiles:
      - dev

  # pgAdmin (for development)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: messenger-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@messenger.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin_password}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - messenger-network
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  clamav_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  messenger-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
